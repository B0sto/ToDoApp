<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4dddd09fe6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="list">
        <div class="head">
          <h1>To-Do List</h1>
          <div class="icon">
            <img src="assets/icons/pen_paper.svg" alt="pen_paper" />
          </div>
        </div>

        <div class="user_div">
          <input type="text" id="user_input" placeholder="Add your task" />
          <button type="submit" class="submit" onclick="addTask()">
            ADD
          </button>
        </div>

        <div class="user_info" id="user"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
